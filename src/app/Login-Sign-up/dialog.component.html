
<div>
    <div class="container">
      <form [formGroup]="signUp" >
        @if(login){
            <div >
                <mat-form-field appearance="outline" class="input">
                  <mat-label>Full Name</mat-label>
                  <input matInput placeholder="vivek yadav" formControlName="name" />
                  <mat-icon matSuffix>person_pin</mat-icon>
                </mat-form-field>
              </div>
        }
        <!-- <div *ngIf="login">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="vivek yadav" formControlName="name" />
            <mat-icon matSuffix>person_pin</mat-icon>
          </mat-form-field>
        </div> -->
  
        <mat-form-field appearance="outline" class="input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="abc@gmail.com" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="input">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="******"
            formControlName="password"
            type="password"
          />
          <mat-icon matSuffix>lock_open</mat-icon>
        </mat-form-field>
        
        @if(login){
            <div >
                <mat-form-field appearance="outline" class="input">
                  <mat-label>Confirm password</mat-label>
                  <input
                    matInput
                    placeholder="******"
                    formControlName="confirmPassword"
                    type="password"
                  />
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
              </div>
        }
      
     
  
        <div>
          <button
            mat-raised-button
            id="button-create"
            (click)="signUpForm(signUp.value)"
          >
            {{ loginSignBtn }}
          </button>
          <hr />
          <button mat-raised-button id="google-button">
            Continue with google
          </button>
  
          <p>
            Already have an account ?
            <button mat-button style="color: #ef4f5f" (click)="redirectEvent()" >{{ alreadyAccountBtn }}</button>
          </p>
        </div>
      </form>
    </div>
  </div>
